<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator_grid">
        <div class="output" id="output">
            <div class="previous_operant"></div>
            <div class="current_operant"></div>
        </div>
        <button id="all-clear">AC</button>
        <button id="delete">DEL</button>
        <button class="operator percentage">%</button>
        <button class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator multi">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number dot_btn">.</button>
        <button class="number">0</button>
        <button id="equals" class="span-two">=</button>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script src="./app.js"></script>
</body>

</html>
